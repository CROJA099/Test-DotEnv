workflows:
  mazda_android:
    name: Mazda APK Workflow
    environment:
      flutter: stable
      groups:
        - Mazda 
      
    scripts:
      - flutter clean
      - flutter pub get

      - name: Decode Keystore
        script: |
          echo "Decoding keystore file..."
          echo $KEYSTORE_FILE | base64 --decode > /tmp/keystore.jks

          echo "Generating key.properties..."
          cat >> "$CM_BUILD_DIR/android/key.properties" <<EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=/tmp/keystore.jks
          EOF

      - name: Change Android app name
        script: sed -i.bak "s/android:label=\".*\"/android:label=\"$APP_NAME\"/g" android/app/src/main/AndroidManifest.xml

      - flutter build apk --flavor=mazda --dart-define-from-file=.env/mazda.env
    artifacts:
      - build/app/outputs/flutter-apk/app-mazda.apk

  mazda_ios:
    name: Mazda IPA Workflow
    environment:
      flutter: stable
      groups:
        - Mazda 
    scripts:
      - flutter clean
      - flutter pub get
      - flutter build ipa --flavor=mazda --dart-define-from-file=.env/mazda.env
    artifacts:
      - build/ios/ipa/*.ipa

  nissan_android:
    name: Nissan APK Workflow
    environment:
      flutter: stable
      groups:
        - Nissan 
      android_signing:
        - NissanKey
    scripts:
      - flutter clean
      - flutter pub get

      - name: Decode Keystore
        script: |
          echo "Decoding keystore file..."
          echo "$NISSAN_KEYSTORE" | base64 --decode > $NISSAN_KEYSTORE_PATH

      - name: Change Android app name
        script: sed -i.bak "s/android:label=\".*\"/android:label=\"$APP_NAME\"/g" android/app/src/main/AndroidManifest.xml

      - name: Set .env file
        script: echo "$DOTENV" | base64 --decode > .env

      - flutter build apk --flavor=nissan --dart-define-from-file=.env/nissan.env
    artifacts:
      - build/app/outputs/flutter-apk/app-nissan.apk

  nissan_ios:
    name: Nissan IPA Workflow
    environment:
      flutter: stable
      groups:
        - Nissan 
    scripts:
      - flutter clean
      - flutter pub get
      - flutter build ipa --flavor=nissan --dart-define-from-file=.env/nissan.env
    artifacts:
      - build/ios/ipa/*.ipa
